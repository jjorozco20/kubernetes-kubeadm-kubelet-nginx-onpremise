---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: jjorozco20/flask-mysql-app:latest
        ports:
        - containerPort: 5000
        env:
        - name: MYSQL_HOST
          value: {{ vars.MYSQL_HOST }}  # Kubernetes internal service name for MySQL
        - name: MYSQL_PORT
          value: {{ vars.MYSQL_PORT }}
        - name: MYSQL_USER
          value: {{ vars.MYSQL_USER }}
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        - name: MYSQL_DB
          value: {{ vars.MYSQL_DB }}

---
apiVersion: v1
kind: Service
metadata:
  name: flask-app
spec:
  ports:
    - port: 5000  # Flask app runs on port 5000 inside the cluster
      protocol: TCP
      targetPort: 5000
  selector:
    app: flask-app
  type: ClusterIP  # Expose the service on a cluster-internal IP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: flask.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flask-app
            port:
              number: 5000
